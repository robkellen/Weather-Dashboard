<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- jumbotron header -->
    <div class="jumbotron jumbotron-fluid">
      <div id="jumboContainer" class="container">
        <h1 class="display-8">Weather Dashboard</h1>
      </div>
    </div>

    <div id="mainContent" class="container-fluid">
      <div class="row">
        <div id="mainLeft" class="col-sm-3">
          <h3>Search for a city:</h3>
          <input type="text" id="city">
          <button type="button" class="btn btn-info">
          <span class="glyphicon glyphicon-search"></span>Search</button>
        </div>
        <div id="mainRight"class="col-sm-9">
          <div class="row">
            <div class="col-12 card">
              <h1 id="todayForecast" class="currentCity"><span id="currentDate"></span><span id="currentWeatherIcon"></span></h1>
            </div>
          </div>
          <div id="fiveDay" class="row">
            <div id="fiveDay1" class="col">One</div>
            <div id="fiveDay2" class="col">Two</div>
            <div id="fiveDay3" class="col">Three</div>
            <div id="fiveDay4" class="col">Four</div>
            <div id="fiveDay5" class="col">Five</div>
          </div>
        </div>
      </div>
      
    </div>

  
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
